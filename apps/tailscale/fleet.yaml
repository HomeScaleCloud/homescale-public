defaultNamespace: tailscale
name: tailscale
helm:
  releaseName: tailscale
  chart: ./
  values:
    tailscale-operator:
      apiServerProxyConfig:
        allowImpersonation: "true"

targetCustomizations:
- name: prod
  clusterGroup: prod
  helm:
    values:
      kubeProxy:
        replicas: 2
      ingressProxy:
        replicas: 3

- name: test
  clusterGroup: test
  helm:
    values:
      kubeProxy:
        replicas: 1
      ingressProxy:
        replicas: 2

- name: lab
  clusterGroup: lab
  helm:
    values:
      kubeProxy:
        replicas: 1
      ingressProxy:
        replicas: 1