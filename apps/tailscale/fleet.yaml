defaultNamespace: tailscale
name: tailscale
helm:
  releaseName: tailscale
  chart: ./
  values:
    tailscale-operator:
      apiServerProxyConfig:
        allowImpersonation: "true"
    kubeProxy:
      replicas: 1
    ingressProxy:
      replicas: 2

targetCustomizations:
  - name: env-prod
    clusterGroup: env-prod
    helm:
      values:
        kubeProxy:
          replicas: 2
        ingressProxy:
          replicas: 3
  - name: env-mgmt
    clusterGroup: env-mgmt
    helm:
      values:
        kubeProxy:
          replicas: 2
        ingressProxy:
          replicas: 3
