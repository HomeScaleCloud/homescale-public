defaultNamespace: tailscale
name: tailscale
helm:
  releaseName: tailscale
  chart: ./
  values:
    tailscale-operator:
      proxyConfig:
        defaultTags: "tag:app,tag:env-${ get .ClusterLabels \"cluster.homescale.cloud/env\" }"
      operatorConfig:
        hostname: "ts-${ .ClusterName }-${ get .ClusterLabels \"cluster.homescale.cloud/region\" }"
        defaultTags:
          - "tag:k8s"
          - "tag:env-${ get .ClusterLabels \"cluster.homescale.cloud/env\" }"
      apiServerProxyConfig:
        allowImpersonation: "true"
