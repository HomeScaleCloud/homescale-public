openspeedtest:
  image:
    repository: openspeedtest/latest
    tag: "v2.0.6"
  service:
    type: ClusterIP
  ingress:
    enabled: true
    hosts:
      - host: "speedtest-{{ .Values.global.cluster }}-{{ .Values.global.region }}.tempel-carp.ts.net"
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - hosts:
          - "speedtest-{{ .Values.global.cluster }}-{{ .Values.global.region }}.tempel-carp.ts.net"
    annotations:
      "tailscale.com/hostname": "speedtest-{{ .Values.global.cluster }}-{{ .Values.global.region }}"
      "tailscale.com/tags": "tag:app,tag:env-{{ .Values.global.env }}"
    className: "tailscale"
