defaultNamespace: external-dns
name: external-dns
helm:
  releaseName: external-dns
  chart: ./
  values:
    external-dns:
      provider:
        name: cloudflare
      env:
        - name: CF_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: op-cloudflare
              key: credential
      domainFilters: ["homescale.cloud"]

overrideTargets:
  - clusterSelector:
      matchLabels:
        app.homescale.cloud/external-dns: enabled
