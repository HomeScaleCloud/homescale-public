apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
  initContainers:
    - name: init-s6-ownership
      image: busybox:1.36.1
      imagePullPolicy: IfNotPresent
      command:
        - sh
        - -c
        - |
          chown 1000:1000 /run && \
          chown -R 1000:1000 /etc/s6 && \
          chown -R 1000:1000 /migrations
      volumeMounts:
        - name: run
          mountPath: /run
        - name: etc-s6
          mountPath: /etc/s6
        - name: migrations
          mountPath: /migrations
      containers:
        - name: librespeed
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: run
              mountPath: /run
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop: ["ALL"]
      volumes:
        - name: run
          emptyDir: {}
        - name: etc-s6
          emptyDir: {}
        - name: migrations
          emptyDir: {}
