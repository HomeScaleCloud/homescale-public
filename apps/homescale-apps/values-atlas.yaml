global:
  cluster: atlas
  region: boa1
  env: prod

apps:
  generic-device-plugin-zigbee:
    enabled: true

  home-assistant:
    enabled: true

  nfs-provisioner:
    enabled: true
    values:
      nfs-subdir-external-provisioner:
        nfs:
          server: 10.1.245.4
          path: /mnt/data/apps

  homecraft:
    enabled: true
    chart: minecraft
    repoURL: ghcr.io/homescalecloud/helm
    targetRevision: 0.1.0
    namespace: minecraft
    values: |
      global:
        cluster: {{ .Values.global.cluster }}
        region: {{ .Values.global.region }}
        name: homecraft
      minecraft:
        minecraftServer:
          type: "PAPER"
          gameMode: creative
          ops: "m4xm0rris"
          motd: "HomeCraft - Powered by HomeScale Cloud"
          icon: "https://raw.githubusercontent.com/HomeScaleCloud/homescale-public/main/media/homecraft.png"
          maxPlayers: 50
          spawnMonsters: false

  speedtest:
    openspeedtest:
      hosts:
        - host: "speedtest-atlas.tempel-carp.ts.net"
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - "speedtest-atlas.tempel-carp.ts.net"
      annotations:
        "tailscale.com/hostname": "speedtest-atlas"
        "tailscale.com/tags": "tag:app,tag:env-prod"
