apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      strategy:
        type: Recreate
      hostNetwork: true
      containers:
        - name: home-assistant
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8123
          volumeMounts:
            - name: {{ .Release.Name }}
              mountPath: /config
            {{- if .Values.zigbee.local }}
            - name: zigbee-local
              mountPath: {{ .Values.zigbee.devicePath }}
              readOnly: false
            {{- end }}
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
      volumes:
        - name: {{ .Release.Name }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}
        {{- if .Values.zigbee.local }}
        - name: zigbee-local
          hostPath:
            path: {{ .Values.zigbee.devicePath }}
            type: CharDevice
        {{- end }}
