name: "CI"
permissions:
  actions: read
  contents: read
  packages: write
  id-token: write
  issues: write
  pull-requests: write
  security-events: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scan:
    uses: ./.github/jobs/scan.yaml

  build:
    uses: ./.github/jobs/build.yaml
    needs: scan

  deploy:
    uses: ./.github/jobs/deploy.yaml
    needs: build
    secrets:
      op_service_account_token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
