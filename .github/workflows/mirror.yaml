name: "Public Mirror"
permissions:
  contents: read

on:
  push:
    branches: [main]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Push to public mirror
        uses: yesolutions/mirror-action@master
        with:
          REMOTE: git@github.com:HomeScaleCloud/homescale-public.git
          GIT_SSH_PRIVATE_KEY: ${{ secrets.PUBLIC_DEPLOY_KEY }}
          GIT_SSH_NO_VERIFY_HOST: "true"
