name: "Public Mirror"
permissions:
  contents: read

on:
  push:
    branches: [main]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Push to public mirror
        env:
          PUBLIC_DEPLOY_KEY: ${{ secrets.PUBLIC_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$PUBLIC_DEPLOY_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          git remote add public git@github.com:HomeScaleCloud/homescale-public.git
          git push --force public main
